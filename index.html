<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Physics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="square"></div>
    <div class="spring"></div>
    <div class="ground"></div>

    <div class="container">
        <ul class="variables" id="numbers">
            <li>
                <label>FPS: </label>
                <input class="textBox" type="number" value="">
            </li>
            <li class="sliderLi">
                <label>Gravity: <span>0</span>m/sÂ²</label>
                <input id="gravity" class="slider" oninput="UpdateLabelValues()" type="range" min="-50" max="50" value="0">
            </li>
            <li class="sliderLi">
                <label>Damping: <span>0</span>%</label>
                <input id="damping" class="slider" oninput="UpdateLabelValues()" type="range" min="0" max="100" value="0">
            </li>
            <li class="sliderLi">
                <label>S-Friction: <span>0</span>%</label>
                <input id="staticFric" class="slider" oninput="UpdateLabelValues()" type="range" min="0" max="100" value="0">
            </li>
            <li class="sliderLi">
                <label>C-Friction: <span>0</span>%</label>
                <input id="cineticFric" class="slider" oninput="UpdateLabelValues()" type="range" min="0" max="100" value="0">
            </li>
            <li class="sliderLi">
                <label for="elasticity">K: <span>0</span>N/m</label>
                <input id="elasticity" class="slider" oninput="UpdateLabelValues()" type="range" min="0" max="200" value="0">
            </li>
        </ul>
        <ul id ="booleans" class="variables">
            <li>
                <label>Ground: </label>
                <input class="checkBox" type="checkbox" onchange="DisableGround(this)" checked="true">
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
