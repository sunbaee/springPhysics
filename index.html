<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Physics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="square"></div>
    <div class="container">
        <div class="spring"></div>
    </div>
    <div class="variables">
        <ul>
            <li>
                <label for="FPS">FPS: </label>
                <input class="textBox" type="number">
            </li>
            <li class="sliderLi">
                <label for="Damping">Damping: <span>0</span></label>
                <input class="slider" oninput="UpdateLabelValues()" type="range" min="0" max="100" value="0">
            </li>
            <li class="sliderLi">
                <label for="Gravity">Gravity: <span>0</span></label>
                <input class="slider" oninput="UpdateLabelValues()" type="range" min="0" max="100" value="0">
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
